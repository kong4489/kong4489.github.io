<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮
  hljs.initHighlightingOnLoad();
  
  // 离开当前页title变化

  if (leaveTitle) {
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

          &lt;h1 id=&#34;网络安全行业介绍及基本知识&#34;&gt;&lt;strong&gt;网络安全行业介绍及基本知识&lt;/strong&gt;&lt;/h1&gt;
&lt;h2 id=&#34;一-网络安全角色定位&#34;&gt;&lt;strong&gt;一、网络安全角色定位&lt;/strong&gt;&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;白帽子（白客）：就是指从事正当行业的黑客&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;黑客 ：闯入计算机系统或者网络系统者&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;骇客：从事恶意破解商业软件、恶意入侵别人的网站等事务&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;红客：是指维护国家利益，不利用网络技术入侵自己国家电脑，而是“维护正义，为自己国家争光的黑客&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;二-网络安全职业分类&#34;&gt;&lt;strong&gt;二、网络安全职业分类&lt;/strong&gt;&lt;/h2&gt;
&lt;ol&gt;
&lt;li&gt;网络安全工程师（10K）&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;技术要求：运维基础和网络安全&lt;/p&gt;
&lt;ol start=&#34;2&#34;&gt;
&lt;li&gt;
&lt;p&gt;渗透测试工程师（15K以上）&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;中级渗透测试工程师（15K）：web安全、内网渗透和代码知识（Java、python和Goalng**等）&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;高级渗透测试工程师（20K上）：在中级的基础上要了解APT方向&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h2 id=&#34;三-src企业安全应急响应中心&#34;&gt;&lt;strong&gt;三、SRC（企业安全应急响应中心）&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;应急响应中心是企业安全团队与外部白帽子和研究人员交流的一个桥梁平台。有了平台可以通过 SRC 对安全漏洞进行收集，并对漏洞及时响应。研究人员通过提交发现的漏洞给 SRC 平台，一旦漏洞得到企业的确认意味着企业对研究人员挖掘的漏 洞结果得到认可，同时提供一笔现金奖励，鼓励研究 人员继续挖掘漏洞，从而帮助企业安全无法覆盖到的一面。&lt;/p&gt;
&lt;p&gt;通过和第三方合作的平台：补天、漏洞盒子、乌云和sobug&lt;/p&gt;
&lt;h2 id=&#34;四-web安全&#34;&gt;&lt;strong&gt;四、WEB安全&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;1什么是web应用&#34;&gt;&lt;strong&gt;1.什么是web应用&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;Web应用程序是一种可以通过Web访问的应用程序。Web应用程序的一个最大好处是用户很容易访问应用程序。用户只需要有浏览器即可,不需要再安装其他软件。一个Web应用程序是由完成特定任务的各种Web组件(web components)构成的并通过Web将服务展示给外界&lt;/p&gt;
&lt;h3 id=&#34;2什么是web安全&#34;&gt;&lt;strong&gt;2.什么是web安全&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;通过web应用上面出现的一些漏洞&lt;/p&gt;
&lt;h3 id=&#34;3web网站是如何搭建的&#34;&gt;&lt;strong&gt;3.web网站是如何搭建的&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;搭建网站需要：服务器、容器、数据库、脚本&lt;/p&gt;
&lt;p&gt;服务器：通常情况下主机一般为个人使用的电脑PC机，而服务器则是指专业使用电脑PC机，实质上服务器和主机没什么意义上的区别。通常情况下服务器的操作系统为：Windows2003，Windows2008，Windows2012，Windows2016，Windows2019等版本作为服务器版本，稳定性强。个人电脑通常使用Windows2000，Windows XP  Windows 8  Windows 10等操作系统，质量性强。&lt;/p&gt;
&lt;p&gt;容器（软件）：搭建网站的依赖生存环境，常见的软件有Apache（PHP+mysql）、Nginx（PHP+mysql）、tomcat（JSP+Oracle）、IIS（ASP+access和ASPX+mysql）其中，IIS并发能力低，Apache和Nginx抗并发，支持高并发，其中Nginx支持并发性能更佳&lt;/p&gt;
&lt;p&gt;Nginx：轻量级采用C编写，占用更少的内存和资源，高并发，处理静态文件更快，是Apache的三倍以上，Nginx采用模块化开发，配置简洁，Nginx作为负载均衡服务器，支持7层以上负载均衡。&lt;/p&gt;
&lt;p&gt;Apache：rewrite比Nginx更强大，Apache更加成熟，bug少，超稳定，Apache动态请求更加有优势，Nginx在这方面比较鸡肋，&lt;/p&gt;
&lt;p&gt;两者的核心在于Apache是同步多进程模型，一个连接对应一个进程，而Nginx是异步的，多个连接（万级别）可以对应一个进程。&lt;/p&gt;
&lt;p&gt;数据库：存放在计算机存储器中，按照一定格式编成的相互关联的各种数据的集合，供用户迅速有效地进行数据处理。&lt;/p&gt;
&lt;p&gt;常用数据库：access，SqlServer，mysql，Oracle，Redis，MongoDB。&lt;/p&gt;
&lt;p&gt;脚本：脚本（Script），是使用一种特定的描述性语言，依据一定的格式编写的可执行文件，通常由ASP、ASPX、JSP、PHP等类型&lt;/p&gt;
&lt;h3 id=&#34;4数据库知识&#34;&gt;&lt;strong&gt;4.数据库知识&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;数据库结构关系：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;库——&amp;gt;表——&amp;gt;列——&amp;gt;值
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;数据库中默认的最高权限管理员账户对应关系：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;SqlServer   ————     SA 
Oracle      ————     SYS 
MYSQL       ————     root
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;mysql中的用户使用@符号后面的内容的含义是：限制该用户只能在@后面的IP主机登录&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;例如：root@127.0.0.1  //表示root账号只允许从本机登录，不允许从其他登录 
例如：root@%          //表示root用户可以使用任何IP从任何计算机登录
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;5ip知识&#34;&gt;&lt;strong&gt;5.IP知识&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;本机&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;127.0.0.1 
localhost
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;局域网&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;局域网一般被称为内网，通常由交换机，网线和PC组成。交换机是组建内网的关键设备
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;广域网&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;广域网（英语：Wide Area Network，缩写为 WAN），又称广域网、外网、公网。是连接不同地区局域网或城域网计算机通信的远程网。通常跨接很大的物理范围，所覆盖的范围从几十公里到几千公里，它能连接多个地区、城市和国家，或横跨几个洲并能提供远距离通信，形成国际性的远程网络。广域网并不等同于互联网。
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;公网&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;全世界都可以访问到的
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;IP地址&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;P地址（Internet Protocol Address）是指互联网协议地址，又译为网际协议地址。 IP地址是IP协议提供的一种统一的地址格式，它为互联网上的每一个网络和每一台主机分配一个逻辑地址，以此来屏蔽物理地址的差异。 IP地址位32位制 十进制：x.x.x.x  X的范围为0 ~ 255
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;IP地址分类&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;ISO定义五大类：（是以IP地址的第一位进行区分的） 
A类：1-126 默认子网掩码：255.0.0.0 
B类：128-191 默认子网掩码：255.255.0.0 
C类：192-223 默认子网掩码：255.255.255.0 
D类：224-239 组播地址 
E类：240-254 科研使用
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;IP段的划分&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;A段  192.0.0.0/8 
B段  192.168.0.0/16 
C段  192.168.1.0/24
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;6加密&#34;&gt;&lt;strong&gt;6.加密&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;分为：md5，mysql5，aes，sha256等等&lt;/p&gt;
&lt;h3 id=&#34;7编码&#34;&gt;&lt;strong&gt;7.编码&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;分为：base64，url编码，16进制，hex编码等等&lt;/p&gt;
&lt;h3 id=&#34;8加密与编码的区别&#34;&gt;&lt;strong&gt;8.加密与编码的区别&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;&lt;strong&gt;编码&lt;/strong&gt;使用公开可用的方案将数据转换为另一种格式，以便可以轻松地将其反转。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;加密&lt;/strong&gt;将数据转换为另一种格式，使得只有特定的个人才能逆转转换。&lt;/p&gt;
&lt;p&gt;总结-&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;编码&lt;/strong&gt;用于维护数据可用性，并使用公开可用的方案。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;加密&lt;/strong&gt;用于维护数据机密性，因此，反向转换（密钥）的能力仅限于某些人。&lt;/p&gt;
&lt;h3 id=&#34;9cms文章内容管理系统&#34;&gt;&lt;strong&gt;9.CMS（文章内容管理系统）&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;内容管理系统（content management system，CMS）是一种位于WEB 前端（Web 服务器）和后端办公系统或流程（内容创作、编辑）之间的软件系统。内容的创作人员、编辑人员、发布人员使用内容管理系统来提交、修改、审批、发布内容。这指的“内容”可能包括文件、表格、图片、数据库中的数据甚至视频等一切你想要发布到Internet、Intranet以及Extranet网站的信息。&lt;/p&gt;
&lt;p&gt;论坛CMS：discuz&lt;/p&gt;
&lt;p&gt;商城CMS:shopnc,&lt;/p&gt;
&lt;p&gt;官网CMS：PHPcms,DEDEcms,帝国CMS，Wordpress&lt;/p&gt;
&lt;p&gt;开源的CMS：将web的应用源码进行公开，给社会免费试用！&lt;/p&gt;
&lt;h3 id=&#34;10计算机端口&#34;&gt;&lt;strong&gt;10.计算机端口&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;计算机拥有65535个端口号&lt;/p&gt;
&lt;p&gt;&amp;quot;端口&amp;quot;是英文port的意译，可以认为是设备与外界通讯交流的出口。&lt;/p&gt;
&lt;p&gt;端口可分为虚拟端口和物理端口，其中虚拟端口指计算机内部或交换机路由器内的端口，不可见&lt;/p&gt;
&lt;p&gt;FTP文件传输协议端口：20/21 ,&lt;/p&gt;
&lt;p&gt;HTTP超文本传输协议端口号：80/443，&lt;/p&gt;
&lt;p&gt;POP3邮局协议端口：110，&lt;/p&gt;
&lt;p&gt;DNS域名系统端口：53，&lt;/p&gt;
&lt;p&gt;Telnet远程桌面连接协议，端口23，&lt;/p&gt;
&lt;p&gt;DHCP动态IP分配协议，端口67/68,&lt;/p&gt;
&lt;p&gt;SSH协议，端口：22&lt;/p&gt;
&lt;p&gt;mysql默认端口： 3306，&lt;/p&gt;
&lt;p&gt;Oracle默认端口：1521，&lt;/p&gt;
&lt;p&gt;查看本机的计算机通信端口命令：&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;netstat -an 
netstat -ano | find &amp;quot;端口号&amp;quot;   查找指定端口号的服务 
tasklist /svc  | find &amp;quot;pid&amp;quot;    根据PID查找具体服务
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;11通信协议&#34;&gt;&lt;strong&gt;11.通信协议&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;Web：http不加密；https加密&lt;/p&gt;
&lt;p&gt;TCP/IP协议&lt;/p&gt;
&lt;p&gt;UDP协议&lt;/p&gt;
&lt;p&gt;DNS协议&lt;/p&gt;
&lt;h3 id=&#34;12集成环境&#34;&gt;&lt;strong&gt;12.集成环境&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;将容器与数据库与脚本自动化安装，无需人工干扰&lt;/p&gt;
&lt;h3 id=&#34;13服务启动与程序启动&#34;&gt;&lt;strong&gt;13.服务启动与程序启动&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;程序启动在主机关机或者用户注销账户后容器与数据库将会自动关闭。&lt;/p&gt;
&lt;p&gt;服务模式则是在系统启动后自动运行程序&lt;/p&gt;
&lt;h3 id=&#34;14虚拟主机云服务器物理主机&#34;&gt;&lt;strong&gt;14.虚拟主机，云服务器，物理主机&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;虚拟主机：基于云服务器上的一个目录的操作权限&lt;/p&gt;
&lt;p&gt;云服务器：从物理服务器分割出来的一个虚拟机&lt;/p&gt;
&lt;p&gt;物理服务器：相当于自己的PC电脑&lt;/p&gt;
&lt;h3 id=&#34;15网站根目录和默认网站首页&#34;&gt;&lt;strong&gt;15.网站根目录和默认网站首页&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;网站根目录：是指web服务器中存放网站的第一层文件夹。&lt;/p&gt;
&lt;p&gt;默认网站首页：即网站默认文档，他是指在访问一个文件目录的时候自动定位的一个文件。&lt;/p&gt;
&lt;h3 id=&#34;16cookie和session&#34;&gt;&lt;strong&gt;16.Cookie和Session&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;Cookie用户的信息，存储于客户端&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;键名   键值 
name   admin 
pass   123456
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;Session存储于服务端，可进行验证识别&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;asp     ASPSESSIONIDSSSABQTQ 
aspx    ASP.NET_SessionId 
jsp     JSESSIONID 
php     PHPSESSID
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;17windows和linux的区别&#34;&gt;&lt;strong&gt;17.Windows和Linux的区别&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;windows有GUI，不区分大小写&lt;/p&gt;
&lt;p&gt;Linux无GUI，区分大小写&lt;/p&gt;
&lt;h3 id=&#34;18相对路径和绝对路径&#34;&gt;&lt;strong&gt;18.相对路径和绝对路径&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;相对路径：相对于某个基准目录的路径。包含Web的相对路径（HTML中的相对目录）&lt;/p&gt;
&lt;p&gt;绝对路径：绝对路径就是你的主页上的文件或目录在硬盘上真正的路径&lt;/p&gt;
&lt;p&gt;例如：绝对路径C:/wwwroot/img/1.jpg&lt;/p&gt;
&lt;p&gt;相对路径：img/1.jpg&lt;/p&gt;
&lt;h3 id=&#34;19判断web应用是否属于cms的重要性&#34;&gt;&lt;strong&gt;19.判断Web应用是否属于CMS的重要性&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;CMS属于开源程序，很多白帽通过代码审计去寻找漏洞，导致漏洞存在的概率极低&lt;/p&gt;
&lt;p&gt;若非CMS，则挖到的漏洞概率较大&lt;/p&gt;
&lt;h3 id=&#34;20白盒黑盒测试&#34;&gt;&lt;strong&gt;20.白盒/黑盒测试&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;白盒测试：指攻击者通过Web源码进行漏洞审计&lt;/p&gt;
&lt;p&gt;黑盒测试：指攻击者在没有任何的帮助下进行漏洞的挖掘&lt;/p&gt;
&lt;h3 id=&#34;21状态码解析&#34;&gt;&lt;strong&gt;21.状态码解析&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;200：请求成功或文件存在&lt;/p&gt;
&lt;p&gt;304：从本地缓存中获取文件状态码&lt;/p&gt;
&lt;p&gt;403：访问的文件没有权限或者是目录无权限&lt;/p&gt;
&lt;p&gt;404：访问文件不存&lt;/p&gt;
&lt;p&gt;500：服务端出现问题&lt;/p&gt;
&lt;p&gt;502：源服务器无法访问&lt;/p&gt;

&lt;h2 id=&#34;四-appache与php配置&#34;&gt;&lt;strong&gt;四、appache与php配置&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;&lt;strong&gt;将php安装目录下的php.ini-production改名为php.ini，并设置以下内容&lt;/strong&gt;&lt;/p&gt;
&lt;h3 id=&#34;1设置php的扩展路径&#34;&gt;&lt;strong&gt;1.设置php的扩展路径&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;查找 extension_dir = &amp;quot;./&amp;quot; ，在后面添加&lt;/p&gt;
&lt;p&gt;extension_dir = &amp;quot;ext&amp;quot;&lt;/p&gt;
&lt;p&gt;extension=php_mbstring.dll&lt;/p&gt;
&lt;p&gt;extension=php_mysql.dll&lt;/p&gt;
&lt;p&gt;extension=php_mysqli.dll&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;24&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/19.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;2设置时区&#34;&gt;&lt;strong&gt;2.设置时区&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;查找 date.timezone =&lt;/p&gt;
&lt;p&gt;设置为date.timezone = Asia/Shanghai&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;25&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/20.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;打开Apache24\conf\httpd.conf，并做以下设置&lt;/strong&gt;&lt;/p&gt;
&lt;h3 id=&#34;1设置loadmodule-xml2enc_module-modulesmod_xml2encso&#34;&gt;&lt;strong&gt;1.设置#LoadModule xml2enc_module modules/mod_xml2enc.so&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;查找#LoadModule xml2enc_module modules/mod_xml2enc.so，并在最后追加如下代码：&lt;/p&gt;
&lt;p&gt;LoadModule php5_module C:/Apache24/PHP5.6.39/php5apache2_4.dll&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;26&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/21.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;2设置addencoding-x-gzip-gz-tgz&#34;&gt;&lt;strong&gt;2.设置#AddEncoding x-gzip .gz .tgz&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;查找#AddEncoding x-gzip .gz .tgz，并追加以下代码&lt;/p&gt;
&lt;p&gt;AddType application/x-httpd-php .php&lt;/p&gt;
&lt;p&gt;AddType application/x-httpd-php-source .phps&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;27&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/22.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;3指定phpini配置文件路径&#34;&gt;&lt;strong&gt;3.指定php.ini配置文件路径&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;在httpd.conf文件里指定PHP配置文件php.ini的目录，这里定位到httpd.conf文件的未尾，在文本最后面一行添加 如下代码：&lt;/p&gt;
&lt;p&gt;PHPIniDir &amp;quot;D:/ php&amp;quot;  （这里的“D:/ php”为你的php.ini文件存放的实际路径）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;28&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/23.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;4配置directoryindex&#34;&gt;&lt;strong&gt;4.配置DirectoryIndex&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;查找DirectoryIndex，在DirectoryIndex的后面追加一个“index.php index.htm”&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;29&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/24.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;5将下面两行代码的注释号去掉&#34;&gt;&lt;strong&gt;5.将下面两行代码的注释（#号）去掉&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;#LoadModule rewrite_module modules/mod_rewrite.so&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;30&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/25.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;#LoadModule vhost_alias_module modules/mod_vhost_alias.so&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;31&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/26.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;6测试&#34;&gt;&lt;strong&gt;6.测试&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;写入一个php代码文件，用浏览器打开，并进行 测试，解析成功&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;32&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/27.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h2 id=&#34;五-mysql安装&#34;&gt;&lt;strong&gt;五、mysql安装&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;1下载mysql&#34;&gt;&lt;strong&gt;1.下载mysql&lt;/strong&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;下载地址：https://dev.mysql.com/downloads/mysql/5.6.html
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;2将mysql文件解压到apache下新建mysql文件夹放入&#34;&gt;&lt;strong&gt;2.将mysql文件解压，到Apache下新建mysql文件夹，放入&lt;/strong&gt;&lt;/h3&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;33&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/28.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;3安装mysql&#34;&gt;&lt;strong&gt;3.安装mysql&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;进入bin目录，进入cmd，输入mysqld install进行安装&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;mysqld -install 
提示：Service successfully installed.//安装成功
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;4初始化数据&#34;&gt;&lt;strong&gt;4.初始化数据&lt;/strong&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;mysqld --initialize-insecure --user=mysql
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;34&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/29.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;5启动mysql&#34;&gt;&lt;strong&gt;5.启动mysql&lt;/strong&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;net start mysql
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;35&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/30.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;6登陆mysql&#34;&gt;&lt;strong&gt;6.登陆mysql&lt;/strong&gt;&lt;/h3&gt;
&lt;pre&gt;&lt;code&gt;mysql -uroot -p 
密码为空，直接回车即可
&lt;/code&gt;&lt;/pre&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;36&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/31.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;7使用navicat连接数据库&#34;&gt;&lt;strong&gt;7.使用navicat连接数据库&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;默认密码为空&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;37&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/32.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;连接成功&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;38&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/33.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h1 id=&#34;云服务器搭建论坛&#34;&gt;&lt;strong&gt;云服务器搭建论坛&lt;/strong&gt;&lt;/h1&gt;
&lt;h2 id=&#34;1服务器和域名的购买&#34;&gt;&lt;strong&gt;1.服务器和域名的购买&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;自行在阿里云，腾讯云，华为云等等购买&lt;/p&gt;
&lt;p&gt;这里以阿里云为例&lt;/p&gt;
&lt;p&gt;服务器为Windows 2012 R2&lt;/p&gt;
&lt;p&gt;我这里购买的域名为mtkong.top&lt;/p&gt;
&lt;h2 id=&#34;2解析dns&#34;&gt;&lt;strong&gt;2.解析DNS&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;将域名解析到服务器IP&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;39&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/34.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;记录类型为A代表直接解析到IP地址&lt;/p&gt;
&lt;p&gt;主机记录为bbs代表可以使用bbs.mtkong.top访问&lt;/p&gt;
&lt;p&gt;主机记录为@代表可以使用mtkong.top访问&lt;/p&gt;
&lt;p&gt;主机记录为www代表可以使用www.mtkong.top访问&lt;/p&gt;
&lt;h2 id=&#34;3远程连接&#34;&gt;&lt;strong&gt;3.远程连接&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;使用本机mstsc进行远程连接服务器，输入账号密码，即可连接，注意连接端口，各个厂商可能会有不同&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;40&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/35.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;连接成功&lt;/p&gt;
&lt;h2 id=&#34;4宝塔安装&#34;&gt;&lt;strong&gt;4.宝塔安装&lt;/strong&gt;&lt;/h2&gt;
&lt;p&gt;关闭IE增强安全配置&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;41&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/36.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;在浏览器输入www.bt.cn下载windows版本，并进行安装&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;42&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/37.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;默认安装即可&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;43&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/38.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h2 id=&#34;5登陆宝塔&#34;&gt;&lt;strong&gt;5.登陆宝塔&lt;/strong&gt;&lt;/h2&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;44&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/39.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;安装完会弹出这个信息，点击访问，并输入账号密码，进行登陆&lt;/p&gt;
&lt;p&gt;如果登陆失败，请查看8888端口是否开放，没有的话请开放&lt;/p&gt;
&lt;p&gt;这里阿里云没有开放，需要自行开放&lt;/p&gt;
&lt;p&gt;在安全组开放8888端口&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;45&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/40-1596988316479.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;登陆成功&lt;/p&gt;
&lt;h2 id=&#34;6搭建论坛&#34;&gt;&lt;strong&gt;6.搭建论坛&lt;/strong&gt;&lt;/h2&gt;
&lt;h3 id=&#34;1安装appache组件&#34;&gt;&lt;strong&gt;1.安装appache组件&lt;/strong&gt;&lt;/h3&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;46&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/41-1596988331586.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;47&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/43-1596988407484.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;上述消息中并未进行安装php，自行到软件商店进行安装&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;48&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/44.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;2创建网站&#34;&gt;&lt;strong&gt;2.创建网站&lt;/strong&gt;&lt;/h3&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;49&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/45-1596988435774.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;由于我的域名没有备案，用不了80端口，就是用8936端口，需要在网站后面添加:8986&lt;/p&gt;
&lt;p&gt;这样的话需要看看服务器8936端口开放没有，没有的话需要去开放&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;50&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/46-1596988455656.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;根目录即为网站文件存放的位置&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;51&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/47-1596988467835.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;然后浏览器输入www.mtkong.top:8936，进行访问，出现这个即为创建成功&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;52&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/48.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;3使用navicat连接数据库&#34;&gt;&lt;strong&gt;3.使用navicat连接数据库&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;将navicat文件夹复制到服务器内，解压使用&lt;/p&gt;
&lt;p&gt;打开navicat，连接数据库&lt;/p&gt;
&lt;p&gt;数据库密码在宝塔内查看&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;53&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/49.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;54&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/50.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;连接成功&lt;/p&gt;
&lt;h3 id=&#34;4新建论坛数据库和用户&#34;&gt;&lt;strong&gt;4.新建论坛数据库和用户&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;新建数据库，名称为discuz&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;55&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/51.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;新建用户为discuz，对discuz数据库进行管理&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;56&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/52.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;添加权限，使得对discuz数据库拥有全部权限&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;57&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/53.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;确定，保存即可&lt;/p&gt;
&lt;h3 id=&#34;5连接discuz数据库&#34;&gt;&lt;strong&gt;5.连接discuz数据库&lt;/strong&gt;&lt;/h3&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;58&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/54.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;59&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/55.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;连接成功&lt;/p&gt;
&lt;h3 id=&#34;6上传论坛源码&#34;&gt;&lt;strong&gt;6.上传论坛源码&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;将discuz论坛源码文件复制到网站根目录，先将根目录下的index.html删除&lt;/p&gt;
&lt;p&gt;将源码中upload目录下的文件致网站根目录&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;60&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/56.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;61&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/57.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;完成&lt;/p&gt;
&lt;h3 id=&#34;7安装论坛&#34;&gt;&lt;strong&gt;7.安装论坛&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;打开网站&lt;a href=&#34;http://www.mtkong.top:8936&#34;&gt;www.mtkong.top:8936&lt;/a&gt;，并进行安装&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;62&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/58.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;63&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/59.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;数据库的设置需要与刚才新建的discuz数据库设置一样&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;64&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/60.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;安装完成&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;65&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/61.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h3 id=&#34;8访问论坛&#34;&gt;&lt;strong&gt;8.访问论坛&lt;/strong&gt;&lt;/h3&gt;
&lt;p&gt;在右上角，输入管理员账号密码，进行登陆&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;66&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/62.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;登陆管理后台，点击管理中心&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;67&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/63.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;输入密码&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;68&#34;&gt;&lt;img src=&#34;https://kong4489.github.io/post-images/64.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

      let time = Math.floor((new Date().getTime() - new Date(date).getTime()) / 1000);
      if (time < 60) {
        str = time + '秒之前';
      } else if (time < 3600) {
        str = Math.floor(time / 60) + '分钟之前';
      } else if (time >= 3600 && time < 86400) {
        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {
        str = times[i].textContent;
      }
      times[i].textContent = str;
    }
  }();

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
